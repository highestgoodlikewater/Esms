<script type="text/javascript">

  $(document).ready(function(){
    show();
    $(document).on('click','#search',function(){
      var col_3=$('#vendor').val();
      $.ajax({
        url: '../server/index.php/Home/Statistic/storageQuery',
        type: 'get',
        dataType: 'json',
        data: {col_3: col_3, remark:'1'},
        success: function(data){
        	$('.list').remove();
          if(data.code==1){
          var result=data.result;
          for(var i in result){
            $('#z_show').append('<tr class="list my" align="center"  bgcolor="#ffffff">'+
                      '<td>'+result[i].id+'</td>'+
                      '<td>'+result[i].col_1+'</td>'+
                      '<td>'+result[i].col_2+'</td>'+
                      '<td>'+result[i].col_3+'</td>'+
                      '<td>'+result[i].col_4+'</td>'+
                      '<td>'+result[i].col_5+'</td>'+
                      '<td>'+result[i].col_6+'</td>'+
                      '</tr> ');
          }
        }else{
          alert(data.msg);
        }
        }
      });
    });
  });

  var show=function(str){
    $.ajax({
      url: '../server/index.php/Home/Statistic/storageQuery',
      type: 'get',
      dataType: 'json',
      data: {col_3: str, remark:'1'},
      success: function(data){
        if(data.code==1){
          var result=data.result;
          var col_3=[];
          for(var i in result){
          	col_3.push(result[i].col_3);
            $('#z_show').append('<tr class="list my" align="center"  bgcolor="#ffffff">'+
                      '<td>'+result[i].id+'</td>'+
                      '<td>'+result[i].col_1+'</td>'+
                      '<td>'+result[i].col_2+'</td>'+
                      '<td>'+result[i].col_3+'</td>'+
                      '<td>'+result[i].col_4+'</td>'+
                      '<td>'+result[i].col_5+'</td>'+
                      '<td>'+result[i].col_6+'</td>'+
                      '</tr> ');
          }
          col_3=deleteDb(col_3);
          for(var j in col_3){
          	$('#vendor').append('<option value="'+col_3[j]+'">'+col_3[j]+'</option>');
          }
        }else{
          alert(data.msg);
        }
      }
    });
  };
  var deleteDb=function(arr){
  	var newArr=[];

  	for(var i in arr){
  		var flag=1;
  		for(var j=0; j<newArr.length; j++){
  			if(arr[i]===newArr[j]){
  				flag=0;
  			}
  		}
  		if(flag==1){
  			newArr.push(arr[i]);
  		}
  	}
  	return newArr;
  };
</script>
