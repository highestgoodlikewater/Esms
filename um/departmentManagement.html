<script type="text/javascript">

  $(document).ready(function(){
    show();
    $(document).on('click','.delete',function(){
      var delId=$(this).attr('id').substr(7);
      $.ajax({
        url: '../server/index.php/Home/User/deleteDepartment',
        type: 'get',
        dataType: 'json',
        data: {d_id: delId},
        success: function(data){
          location.href=location.href;
          alert(data.msg);
        }
      });
    });
  });

  var show=function(){
    $.ajax({
      url: '../server/index.php/Home/User/getDepartment',
      type: 'get',
      dataType: 'json',
      data: {userid: '1'},
      success: function(data){
        if(data.code==1){
          var result=data.result;
          for(var i in result){
            $('#departmentShow').append(
                  '<tr class="my" align="center" bgcolor="#ffffff">'+
                    '<td>'+result[i].d_id+'</td>'+
                    '<td>'+result[i].type+'</td>'+
                    '<td>'+result[i].manager+'</td>'+
                    '<td>'+result[i].info+'</td>'+
                    '<td>'+result[i].status+'</td>'+
                    '<td>'+
                      '<a href="updateDepartment.html?d_id='+result[i].d_id+'" class="update">修改</a>'+
                    '</td>'+
                    '<td>'+
                      '<a style="cursor: pointer;" id="delete_'+result[i].d_id+'" class="delete">删除</a>'+
                    '</td>'+
                  '</tr>');
          }
        }
      }
    });
  };
</script>
