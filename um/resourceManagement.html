  <script type="text/javascript">

  $(document).ready(function(){
    show();
    $(document).on('click','.delete',function(){
      var delId=$(this).attr('id').substr(7);
      $.ajax({
        url: '../server/index.php/Home/User/deleteResource',
        type: 'get',
        dataType: 'json',
        data: {r_id: delId},
        success: function(data){
          location.href=location.href;
          alert(data.msg);
        }
      });
    });
  });

  var show=function(){
    $.ajax({
      url: '../server/index.php/Home/User/getResource',
      type: 'get',
      dataType: 'json',
      success: function(data){
        if(data.code==1){
          var result=data.result;
          for(var i in result){
            $('#resource').append(
                  '<tr class="my" align="center" bgcolor="#ffffff">'+
                    '<td>'+result[i].r_id+'</td>'+
                    '<td>'+result[i].name+'</td>'+
                    '<td>'+result[i].info+'</td>'+
                    '<td>'+result[i].createtime+'</td>'+
                    '<td>'+result[i].status+'</td>'+
                    '<td>'+
                      '<a href="updateResource.html?r_id='+result[i].r_id+'" class="update">修改</a>'+
                    '</td>'+
                    '<td>'+
                      '<a style="cursor: pointer;" id="delete_'+result[i].r_id+'" class="delete">删除</a>'+
                    '</td>'+
                  '</tr>');
          }
        }
      }
    });
  };
</script>
