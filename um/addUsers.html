<script type="text/javascript" src="./jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			url: '../server/index.php/Home/User/getDepartment',
			type: 'get',
			dataType: 'json',
			success: function(data){
				var result=data.result;
				for(var i in result){
					$('#deptName').append('<option value="'+result[i].d_id+'">'+result[i].type+'</option>');
				}
			}
		});

		$('#pass1').blur(function(){
			var pass=$('#pass').val();
			var pass1=$('#pass1').val();
			if(pass==pass1){
				$('#passTishi').css('display','none');
			}else if(pass!=pass1){
				$('#passTishi').css('display','block');
			}
		});

		$('#add_enter').click(function(){

			var user=$('#user').val();
			var pass=$('#pass').val();
			var pass1=$('#pass1').val();
			var uType=$('#uType').val();
			var email=$('#email').val();
			var d_id=$('#deptName').val();

			if(pass!=pass1){
				$('#passTishi').css('display','block');
				return;
			}
			if(user=='' || pass=='' || pass1=='' || email==''){
				$('#remark').text('信息不能为空！');
				return;
			}else{
				$('#remark').text('');
			}

			$.ajax({
				url: '../server/index.php/Home/User/addUser',
				type: 'post',
				dataType: 'json',
				data: {username: user, password: pass, usertype: uType, d_id: d_id, email: email},
				success: function(data){
					var result=data.result;
					if(data.code==1){
						location.href='./usersManagement.html';
					}else{
						alert('添加失败！');
					}
				}
			});
		});
	});
</script>
</body>
</html>
