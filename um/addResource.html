<script type="text/javascript" src="./jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		$('#enter').click(function(){

			var name=$('#name').val();
			var info=$('#info').val();
			var status=$('#status').val();

			if(name=='' || info=='' || status==''){
				$('#remark').text('信息不能为空！');
				return;
			}else{
				$('#remark').text('');
			}

			$.ajax({
				url: '../server/index.php/Home/User/addResource',
				type: 'post',
				dataType: 'json',
				data: {name: name, info: info, status: status},
				success: function(data){
					var result=data.result;
					if(data.code==1){
						location.href='./resourceManagement.html';
					}else{
						alert('添加失败！');
					}
				}
			});
		});
	});
</script>
