<script type="text/javascript">
  $(document).ready(function(){
    var u_id=window.location.href.split('?')[1].substr(5);

    $.ajax({
        url: '../server/index.php/Home/User/getOne',
        type: 'get',
        dataType: 'json',
        data: {userid: u_id},
        success: function(data){
          if(data.code==1){
            var department='';
            for(var i in data.depart){
              if(data.result[0].d_id==data.depart[i].d_id){
                department=data.depart[i].type;
              }
            }
            $('#u_id').text(data.result[0].u_id);
            $('#user').text(data.result[0].username);
            $('#uType').text(data.result[0].usertype);
            $('#deptName').text(department);
            $('#email').text(data.result[0].email);
            $('#createtime').text(data.result[0].createtime);
            $('#lasttime').text(data.result[0].lasttime);
            //alert(data.msg);
          }else{
            alert(data.msg);
          }
        }
      });
  });
</script>
