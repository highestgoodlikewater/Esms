<html>
    <head>
        <meta charset='utf-8' />
        <title>用户登录</title>
        <link href="resources/css/hottest.css" rel="stylesheet" type="text/css" />
    </head>
    <style>
        body {
            background: url(resources/images/htbg.gif) repeat-x top left;
        }

        .d2 {
            border: 0px;
            background: url(resources/images/htdl.gif) no-repeat;
            font-size:12px;
            font-weight:bold;
            width: 71px;
            height: 25px;
            color: #ffffff;
        }
        #htdlbg{
            margin: 100px auto;
        }
    </style>
    <body>
        <div id="htdlbg">
            &nbsp;
            <div id="httab">
                <form>
                    <table width="400" border="0" cellspacing="0" cellpadding="0" height="169" align="center">
                        <tr>
                            <td colspan="2" align="left" height="24">&nbsp;</td>
                        </tr>
                        <tr>
                            <td width="100" height="40" align="right">用户名：</td>
                            <td width="300" align="left">
                                <input type="text" name="userName" size="18" id="username" style="width: 150px" />
                            </td>
                        </tr>
                        <tr>
                            <td width="100" height="40" align="right">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                            <td width="300" align="left">
                                <input type="password" name="password" size="18" id="password" style="width: 150px" />
                            </td>
                        </tr>
                        <tr>
                            <td height="40" align="left" colspan="2" style="padding-left: 100px;">
                                <input id="enter" type="button" value="登录" class="d2" />
                                <input type="reset" value="取消" class="d2" />
                            </td>
                        </tr>
                        <tr>
                  			   <td height="40" colspan="2" align="right" style="color:red;" class="STYLE4" id="remark"></td>
                        </tr>
                    </table>
                </form>
             </div>
        </div>
    <script type="text/javascript" src="./resources/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#enter').click(function(){
                var user=$('#username').val();
                var pass=$('#password').val();

                $.ajax({
                    type:'get',
                    url:'./server/index.php/Home/Index/loginCheck',
                    dataType:'json',
                    data:{username: user,password: pass},
                    success:function(data){
                        if(data.code==1){
                            $('#remark').text('');
                            location.href='./common/mainpage.html?userid='+data.id;
                        }else{
                            $('#remark').text(data.msg);
                        }
                    }
                });
            });
        });
    </script>
    </body>
</html>
